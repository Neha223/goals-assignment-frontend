<div class="layout-content-body" style="padding:50px">
  <nav aria-label="breadcrumb">
    <ul class="breadcrumb">
      <h2 style="float: center" class="d-ib">Signup Form</h2>
    </ul>
</nav>
<div class="row">
  <div class="col-md-10">
    <div class="demo-form-wrapper">
      <form class="form form-horizontal" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label class="col-sm-4 control-label" for="form-control-1">Brand Name :  </label>
          <div class="col-sm-8">
            <input id="form-control-1" formControlName="name" class="form-control" type="text">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 control-label" for="form-control-2">Brand Logo :</label>
          <div class="col-sm-8">
              <input #myInput id="form-control-2" type="file" formControlName="logo" accept="image/*" (change)="uploadLogo($event)" #fileInput><br/>
              <img [src]="imageSrc" *ngIf="imageSrc" style="height: 200px; width:200px;margin-top: 5px;" />

            </div>
        </div>
      <div class="form-group row">
        <label class="col-sm-4 control-label sub-head" for="form-control-1">Brand User Details :</label>
        <!-- <div > -->
          <div class="col-sm-8 control-label" formGroupName="details">
            <div class="card" style="background-color: #e9ecef;">
              <div class="card-body">
                  <div class="form-group row">
                      <label class="col-sm-4 control-label" for="form-control-3">Name :</label>
                      <div class="col-sm-8">
                        <input id="form-control-3" autocomplete="off" formControlName="name"  class="form-control" type="text">
                        
                      </div>
                        
                    </div><br />
                    <div class="form-group row">
                      <label class="col-sm-4 control-label" for="form-control-4">Designation :</label>
                      <div class="col-sm-8">
                        <input id="form-control-4" autocomplete="off" formControlName="designation"  class="form-control" type="text">
                        
                      </div>
                        
                    </div><br />
                    <div class="form-group row">
                      <label class="col-sm-4 control-label" for="form-control-5">Phone :</label>
                      <div class="col-sm-8">
                        <input id="form-control-5" autocomplete="off" formControlName="phone"  class="form-control" type="text">
                        
                      </div>
                        
                    </div><br />
                    <div class="form-group row">
                      <label class="col-sm-4 control-label" for="form-control-6">Email :</label>
                      <div class="col-sm-8">
                        <input id="form-control-6" autocomplete="off" formControlName="email"  class="form-control" type="text">
                        
                      </div>
                        
                    </div><br />
      <!-- </div> -->
      </div>
      </div>
      </div>
      </div>
        <div class="form-group btn-right">
          <button class="btn btn-primary pull-right btn-pull-right" type="submit">Signup</button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
